<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 class="text-center"> Commande personnalisée</h1>


    <!--------------------------------------------form 2----------------------->
    <br><br>
    <form style="background-color: lightyellow; width:60%; margin-left: 35%;" class="border border-dark justify-content-center">
        <h4 class="text-center">Votre choix</h4>
        <div class="form-row justify-content-center">
            <div class="col-md-4">
                <select id="inputState" class="form-control">
                    <option selected> Choix de model </option>
                    <option>model 1</option>
                    <option>model 2</option>
                    <option>model 3</option>
                    <option>model 4</option>
                    <option>model </option>
                    
                  </select>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
            </div>
        </div><br><br>
        <!---->
        <div class="form-row justify-content-center">
            <div class="col-md-4">
                <select id="inputState" class="form-control">
                    <option selected> choix de tissu </option>
                    <option>tissu 1</option>
                    <option>tissu 2</option>
                    <option>tissu 3</option>
                    <option>tissu 4</option>
                    <option>tissu 5</option>
                    
                  </select>
            </div><br><br>
            <div class="col-md-4">
                <label for="">Choix de couleur</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            </div>
        </div>


        <!----------------->
        <hr>
        <!----------------->
        <h4 class="text-center">Votre mesure</h4>
        <br>
        <!--------------------->
        <div class="form-row justify-content-center">
            <div class="col-md-4">
                <input class="form-control" type="number" id="example-number-input" placeholder=" Taille en cm" required>
            </div>
            <div class="col-md-4">
                <input class="form-control" type="number" id="example-number-input" placeholder="Tour de poitrine en cm" required>
            </div>
        </div>
        <!-------------------------->
        <br><br>
        <!------------------------->
        <!--------------------->
        <div class="form-row justify-content-center">
            <div class="col-md-4">
                <input class="form-control" type="number" id="example-number-input" placeholder=" Monche  en cm" required>
            </div>
            <div class="col-md-4">
                <input class="form-control" type="number" id="example-number-input" placeholder="Tour de taille en cm" required>
            </div>
        </div>
        <!-------------------------->
        <br><br>
        <!------------------------->
        <!--------------------->
        <div class="form-row justify-content-center">
            <div class="col-md-4">
                <input class="form-control" type="number" id="example-number-input" placeholder=" Epaules au sol en cm" required>
            </div>
            <div class="col-md-4">
                <input class="form-control" type="number" id="example-number-input" placeholder="Tour de hanche en cm" required>
            </div>
        </div>
        <!-------------------------->
        <br><br>
        <!------------ ------------------------End mesure----------------------------->
        <hr>
        <h4 class="text-center">Mode de livraison</h4>
        <br>
        <!----------------------------->
        <div class="form-row justify-content-center">
            <div class="col-md-4">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Standard entre 3 et 5 jours (6 DT)</span>
                  </label>
            </div>
            <div class="col-md-4">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Rapide max 48h (10 DT)</span>
                  </label>
            </div>
        </div>
        <!------------------------->
        <hr>
        <h4 class="text-center">Mode de Paiement</h4>
        <br>
        <!----------------------------->
        <div class="form-row justify-content-center">
            <div class="col-md-4">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Paiement à la livraison</span>
                  </label>
            </div>
            <div class="col-md-4">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Virement bancaire</span>
                  </label>
            </div>
        </div>
        <!------------------------->
        <div class="form-row justify-content-center">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
        </div>
        <!-------------->
    </form>
